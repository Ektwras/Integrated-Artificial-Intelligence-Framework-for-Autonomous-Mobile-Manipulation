serial_number: j100-0000
version: 0
system:
  hosts:
    - hostname: cpr-j100-0000
      ip: 192.168.131.1
  ros2:
    namespace: j100_0000
platform:
  attachments:
    - name: front_fender
      type: j100.fender
      model: default
      parent: base_link
      xyz: [0.0, 0.0, 0.0]
      rpy: [0.0, 0.0, 0.0]
      enabled: true
    - name: rear_fender
      type: j100.fender
      model: default
      parent: base_link
      xyz: [0.0, 0.0, 0.0]
      rpy: [0.0, 0.0, 3.1415]
      enabled: true
sensors:
  lidar2d:
  - model: hokuyo_ust
    urdf_enabled: true
    launch_enabled: true
    parent: front_0_mount
    xyz: [0.0, 0.0, 0.0]
    rpy: [0.0, 0.0, 0.0]
    ros_parameters:
      urg_node:
        laser_frame_id: lidar2d_0_laser
        ip_address: 192.168.131.20
        ip_port: 10940
        angle_min: -3.141592653589793
        angle_max: 3.141592653589793
  camera:
  - model: intel_realsense
    urdf_enabled: true
    launch_enabled: true
    parent: front_0_mount
    xyz: [0.0, 0.0, 0.0]
    rpy: [0.0, 0.0, 0.0]

manipulators:
  arms:
    - model: kinova_gen3_6dof
      parent: default_mount
      xyz: [0.0, 0.0, 0.0]
      rpy: [0.0, 0.0, 0.0]
      ip: 192.168.131.40
      port: 10000
      gripper:
        model: kinova_2f_lite
